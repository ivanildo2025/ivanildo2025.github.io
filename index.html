<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutão</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/plutão/img/icone-iniciar.png">
    <style>
        /* Reset e Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            font-weight: bold;
            color: #00d4ff;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        .nav-links li {
            margin: 0;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00d4ff;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 2px 0;
            transition: all 0.3s;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%23fff" opacity="0.1"/></svg>') repeat;
        }
        .hero h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .hero p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        /* Features */
        .features {
            padding: 3rem 0;
        }
        .features h2 {
            text-align: center;
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-bottom: 2rem;
            color: #00d4ff;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }
        .feature-card:hover {
            transform: scale(1.05);
        }
        .feature-card h3 {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
            color: #00d4ff;
        }

        /* Download Section */
        .download {
            padding: 3rem 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        .download h2 {
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-bottom: 1.5rem;
            color: #00d4ff;
        }
        .download-btn {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: rgba(0, 0, 0, 0.8);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem 0;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li {
                margin: 0.5rem 0;
            }
            .hamburger {
                display: flex;
            }
            .hero {
                padding: 0 1rem;
            }
            .hero h1 {
                font-size: clamp(1.8rem, 6vw, 2.5rem);
            }
            .hero p {
                font-size: clamp(0.9rem, 3vw, 1.2rem);
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            .hero {
                height: 80vh;
            }
            .btn {
                padding: 0.6rem 1.2rem;
            }
            .feature-card {
                padding: 1rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1400px;
            }
            .hero h1 {
                font-size: 5rem;
            }
        }
    </style>
</head>
