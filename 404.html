<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada - Erro 404</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #e63946;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 600px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      color: #fff;
      background-color: #1d3557;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #457b9d;
    }
    .container {
      padding: 20px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Erro 404 - Página Não Encontrada</h1>
    <p>Ops! Parece que a página que você está procurando não existe ou foi movida. Que tal voltar para a homepage ou explorar outras opções?</p>
    <a href="/">Voltar para a Homepage</a>
    <a href="/sobre">Sobre Nós</a>
    <a href="/contato">Fale Conosco</a>
  </div>
</body>
</html>
